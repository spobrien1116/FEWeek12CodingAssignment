<body>
    <div class="card">
        <div class="card-header">
            <h4>Carno</h4>
            <button class="btn btn-danger">Delete Dinosaur</button>
        </div>
        <ul class="list-group list-group-flush id=dinoInfo">
            <li class="list-group-item"><b>Size: </b> Large</li>
            <li class="list-group-item"><b>Diet: </b> Carnivore</li>
            <li class="list-group-item"><b>Environment: </b> Terrestrial</li>
            <li class="list-group-item"><b>Body Part: </b>Claws<b>   Color: </b> Red</li>
            <button class="btn btn-danger">Delete Feature</button>
            <li class="list-group-item"><b>Body Part: </b>Fin<b>   Color: </b> Yellow</li>
            <button class="btn btn-danger">Delete Feature</button>
        </ul>
        <div class="card-body">
            <input type="text" id="${dinosaur._id}-feature-part" class="form-control" placeholder="Dinosaur's Body Part">
            <input type="text" id="${dinosaur._id}-feature-color" class="form-control" placeholder="Dinosaur's Body Part Color">
            <button class="btn btn-primary form-control">Add Feature</button>
        </div>
    </div>
